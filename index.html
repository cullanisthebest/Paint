<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="style.css">

<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Lets Draw!</title>
</head>          

<body>

<div class="row" align="center">

      <div class="row" style="width:500px; margin: 0 auto;">
        <div class="col s12 m6" style="width:100%">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p id="currentTool">Current Mode: Select</p>
                <p id="currentAction">Current Action: None</p>
				<p id="currentColor">Current Color: Black</p>
            </div>
          </div>
        </div>
      </div>

	<div id="sketch" class="container" align="center">
		<div class="menu">
			<div class="button-group">
				<button class="btn btn-default button-group mode blue lighten-1" id="Select">Select</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Freeline">Free Line</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Straightline">Straight Line</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Rectangle">Rectangle</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Ellipse">Ellipse</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Circle">Circle</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Square">Square</button>
				<button class="btn btn-default button-group mode blue lighten-1" id="Polygon">Polygon</button>
			</div>
			<div class="button-group">
				<div>
					<button class="btn btn-default button-group cyan darken-4" id="Clear">Clear</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Copy" >Copy</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Cut">Cut</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Paste">Paste</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Delete">Delete</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Group">Group</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Ungroup">Ungroup</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Undo">Undo</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Redo">Redo</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Save">Save</button>
					<button class="btn btn-default button-group action cyan darken-4" id="Load">Load</button>
				</div>
			</div>

			<div class="button-group">
				<div class="color-button-group">
					<button class="btn color" id="Red" style="background-color:red"></button>
					<button class="btn color" id="Orange" style="background-color:orange"></button>
					<button class="btn color" id="Yellow" style="background-color:yellow"></button>
					<button class="btn color" id="Green" style="background-color:green"></button>
					<button class="btn color" id="Blue" style="background-color:blue"></button>
					<button class="btn color" id="Indigo" style="background-color:indigo"></button>
					<button class="btn color" id="Violet" style="background-color:violet"></button>
					<button class="btn color" id="Black" style="background-color:black"></button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper z-depth-5">
		<canvas id="myCanvas"></canvas>
	</div>

</div>

</body>
      <!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script src="fabric.js"></script>
<script src="canvas.js"></script>
<script src="canvasStyle.js"></script>

</html>
